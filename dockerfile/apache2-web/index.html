<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Car Rental Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #34495e;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #2980b9;
            border-radius: 5px;
        }
        .welcome {
            text-align: center;
            padding: 50px 20px;
        }
        .welcome h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .welcome p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #34495e;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Car Rental Service</h1>
</header>

<nav>
    <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
</nav>

<div class="welcome">
    <h1>Discover Your Next Ride!</h1>
    <p>We offer a wide range of vehicles to suit your needs.</p>
    <p>Book your rental today and hit the road!</p>
</div>

<footer>
    <p>&copy; 2024 Car Rental Service. All rights reserved.</p>
</footer>

<script>
    // Dynamic menu example
    const menuItems = [
        { name: 'Home', link: '#home' },
        { name: 'About Us', link: '#about' },
        { name: 'Services', link: '#services' },
        { name: 'Contact Us', link: '#contact' },
        { name: 'FAQ', link: '#faq' } // Add more items here
    ];

    const menu = document.getElementById('menu');
    menuItems.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = item.link;
        a.textContent = item.name;
        li.appendChild(a);
        menu.appendChild(li);
    });
</script>

</body>
</html>
